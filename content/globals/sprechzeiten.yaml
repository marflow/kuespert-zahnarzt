      id: EdsRuj1Y
      ueberschrift: Terminvereinbarung
      text: '<p>Termine können Sie gerne telefonisch während unserer Öffnungszeiten vereinbaren. Daneben können Sie auch das <a href="https://www.kuespert-zahnarzt.de/kontakt">Kontaktformular</a> dieser Website nutzen, wenn Sie Fragen haben oder einen Termin vereinbaren möchten. Wir rufen Sie dann baldmöglich zurück.</p>'
