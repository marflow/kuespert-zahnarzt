      id: aYNmjUc2
      ueberschrift: 'Kommen Sie zum ersten Mal zu uns?'
      text: '<p>Vor Ihrem ersten Besuch können Sie hier unseren Gesundheitsfragebogen herunterladen, um ihn bequem zuhause auszufüllen. Den geben Sie dann einfach an der Rezeption ab und haben die Formalitäten ganz schnell erledigt.</p>'
      fragebogen: gesundheitsfragebogen-dr-kuespert.pdf
