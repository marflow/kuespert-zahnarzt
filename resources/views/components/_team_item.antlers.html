{{#
    @name Team item
    @desc A Team item component.
    @param class Add optional CSS classes.
#}}

<!-- /components/_Team_item.antlers.html -->
<article class="flex flex-col {{ class }}">
    <figure class="mb-4">
        {{ partial:statamic-peak-tools::components/picture :image="portrait" sizes="(min-width: 1280px) 430px, (min-width: 768px) 30vw, 90vw" aspect_ratio="1/1" lazy="true" cover="true" class="aspect-[1/1]" }}
    </figure>

    <div class="flex flex-col gap-y-2">

        {{# <a href="{{ url }}" class="group p-1 -m-1 focus:outline-none focus-visible:ring-2 ring-primary group"> #}}
            {{ partial:typography/h3 :content="title" class=" decoration-primary decoration-2 group-hover:text-primary motion-safe:transition-colors" }}
        {{# </a> #}}

        {{ partial:typography/p :content="function" }}
    </div>
</article>
<!-- End: /components/_Team_item.antlers.html -->
