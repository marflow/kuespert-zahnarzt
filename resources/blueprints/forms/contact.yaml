tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: name
            field:
              display: Name
              type: text
              localizable: true
              width: 50
              instructions_position: above
              listable: hidden
              visibility: visible
              input_type: text
              antlers: false
              hide_display: false
          -
            handle: email
            field:
              display: Email-Adresse
              type: text
              validate:
                - required
                - email
              localizable: true
              width: 50
              instructions_position: above
              listable: hidden
              visibility: visible
              input_type: text
              antlers: false
              hide_display: false
          -
            handle: subject
            field:
              options:
                appointment: 'Ich m√∂chte einen Termin vereinbaren'
                question: 'Ich habe eine Frage'
                other: Sonstiges
              taggable: false
              push_tags: false
              multiple: false
              clearable: false
              searchable: true
              cast_booleans: false
              type: select
              display: Subject
              icon: select
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
          -
            handle: message_body
            field:
              display: Message
              type: textarea
              validate: required
              localizable: true
          -
            handle: consent
            field:
              inline_label: 'I agree that my submitted data is being collected and stored.'
              default: false
              display: Consent
              type: toggle
              icon: toggle
              listable: hidden
              instructions_position: above
              validate:
                - accepted
