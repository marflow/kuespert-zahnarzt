tabs:
  main:
    display: Hauptteil
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
          -
            handle: partner_logo
            field: common.image
            config:
              display: 'Partner Logo'
          -
            handle: partner_website
            field:
              input_type: text
              antlers: false
              type: text
              display: 'Partner Website'
              icon: text
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
title: Partner
